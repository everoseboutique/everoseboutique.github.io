<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Everose Boutique</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Great+Vibes&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#ededed;
  --ink:#111;
  --muted:#555;
  --pink:#ff8fbf;
  --gold:#c7a24b;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font-family:Inter,system-ui;
}

header{
  padding:24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  font-family:"Great Vibes",cursive;
  font-size:42px;
}

nav button{
  background:#fff;
  border:1px solid rgba(0,0,0,.2);
  padding:10px 18px;
  border-radius:10px;
  font-weight:800;
  letter-spacing:.08em;
  cursor:pointer;
}

.hero{
  min-height:70vh;
  display:grid;
  grid-template-columns:1.1fr 1fr;
  border-top:1px solid rgba(0,0,0,.1);
}

.hero-left{
  padding:70px;
}

.hero-left h1{
  font-family:"Playfair Display",serif;
  font-size:64px;
  margin:0;
}

.hero-left .script{
  font-family:"Great Vibes",cursive;
  font-size:56px;
  margin-top:-10px;
}

.hero-left p{
  max-width:520px;
  color:var(--muted);
  line-height:1.7;
}

.hero-right{
  background:
    radial-gradient(600px 400px at 20% 80%, rgba(255,143,191,.25), transparent),
    #ddd;
  background-image:url("https://i.postimg.cc/MH73SY8L/Screenshot-2026-01-31-at-1-51-34-PM.png");
  background-size:cover;
  background-position:center;
  filter:grayscale(100%);
}

/* ===== VAULT ===== */
#vaultOverlay{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  z-index:9999;
}

.vault{
  width:90%;
  max-width:900px;
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 30px 120px rgba(0,0,0,.4);
}

.vaultTop{
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(90deg,#fff,#f8e7f1,#f6efd8,#fff);
  border-bottom:1px solid rgba(0,0,0,.1);
}

.vaultTop b{
  font-family:"Playfair Display",serif;
}

.vaultClose{
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
}

.vaultStage{
  position:relative;
  height:480px;
  background:linear-gradient(to bottom,#fafafa,#f1f1f1);
}

.door{
  position:absolute;
  top:0;bottom:0;
  width:50%;
  background:
    linear-gradient(135deg,#fff,#f3f3f3);
  border:1px solid rgba(0,0,0,.15);
}

.doorL{left:0}
.doorR{right:0}

.lock{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:140px;height:140px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%,#fff,#e8e8e8);
  border:2px solid var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
}

.vaultUI{
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border-radius:14px;
  padding:18px;
  border:1px solid rgba(0,0,0,.15);
  width:300px;
  text-align:center;
}

.vaultUI input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,.2);
}

.vaultUI button{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  background:var(--pink);
  font-weight:900;
  border-radius:10px;
  cursor:pointer;
}

.opening .doorL{animation:leftOpen 1s forwards}
.opening .doorR{animation:rightOpen 1s forwards}
.opening .lock{opacity:0}

@keyframes leftOpen{to{transform:translateX(-110%)}}
@keyframes rightOpen{to{transform:translateX(110%)}}

.vaultInside{
  display:none;
  position:absolute;
  inset:0;
  padding:70px;
  text-align:center;
}

.vaultInside h2{
  font-family:"Playfair Display",serif;
  font-size:36px;
}

.vaultInside p{
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div class="brand">Everose Boutique</div>
  <nav>
    <button onclick="openVault()">SHOP</button>
  </nav>
</header>

<section class="hero">
  <div class="hero-left">
    <h1>Luxury fragrance</h1>
    <div class="script">right this way</div>
    <p>
      Everose Boutique is soft, personal, and quietly confident.
      Our scents are coming soon.
    </p>
  </div>
  <div class="hero-right"></div>
</section>

<!-- VAULT -->
<div id="vaultOverlay">
  <div class="vault">
    <div class="vaultTop">
      <b>Everose Vault</b>
      <button class="vaultClose" onclick="closeVault()">âœ•</button>
    </div>

    <div class="vaultStage" id="vaultStage">
      <div class="door doorL"></div>
      <div class="door doorR"></div>
      <div class="lock">ðŸ’Ž</div>

      <div class="vaultUI" id="vaultUI">
        <div><b>ACCESS EARLY</b></div>
        <input id="vaultCode" placeholder="Enter code">
        <button onclick="unlockVault()">Unlock</button>
      </div>

      <div class="vaultInside" id="vaultInside">
        <h2>Welcome inside</h2>
        <p>Launch date: September 29, 2026</p>
        <p>Everose Original âœ§</p>
        <p>More coming soonâ€¦</p>
      </div>
    </div>
  </div>
</div>

<script>
function openVault(){
  document.getElementById("vaultOverlay").style.display="flex";
}
function closeVault(){
  document.getElementById("vaultOverlay").style.display="none";
}
function unlockVault(){
  const code=document.getElementById("vaultCode").value;
  if(code==="92912"){
    document.getElementById("vaultStage").classList.add("opening");
    setTimeout(()=>{
      document.getElementById("vaultUI").style.display="none";
      document.getElementById("vaultInside").style.display="block";
    },900);
  }else{
    alert("Incorrect code");
  }
}
</script>

</body>
</html>
